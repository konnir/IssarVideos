<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .video-link-section {
        background: #f0f0f0;
        padding: 10px;
        margin: 10px 0;
      }
      .video-link-btn {
        background: #2196f3;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Debug Test Page</h1>

    <div id="videoContainer">
      <p>Video container</p>
    </div>

    <div class="video-link-section" id="videoLinkSection">
      <p>Link section (should show button below)</p>
    </div>

    <div id="narrativeEnglish">
      <p>Narrative section</p>
    </div>

    <button onclick="testDisplayVideo()">Test Display Video</button>

    <script>
      function testDisplayVideo() {
        console.log("Testing displayVideo function...");

        const testVideo = {
          Link: "https://youtube.com/watch?v=test",
          Narrative: "Test narrative content",
        };

        const videoContainer = document.getElementById("videoContainer");
        const videoLinkSection = document.getElementById("videoLinkSection");
        const narrativeEnglish = document.getElementById("narrativeEnglish");

        console.log("videoContainer:", videoContainer);
        console.log("videoLinkSection:", videoLinkSection);
        console.log("narrativeEnglish:", narrativeEnglish);

        // Test button creation
        if (videoLinkSection) {
          videoLinkSection.innerHTML = `
                  <a href="${testVideo.Link}" target="_blank" class="video-link-btn">
                    ðŸ”— Open Link in New Tab
                  </a>
                `;
          console.log("Button added successfully");
        }

        // Test narrative update
        if (narrativeEnglish) {
          narrativeEnglish.textContent = testVideo.Narrative;
          console.log("Narrative updated successfully");
        }
      }
    </script>
  </body>
</html>
