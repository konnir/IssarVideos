<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Test</title>
    <link rel="stylesheet" href="/static/tagger.css" />
    <style>
      body {
        padding: 20px;
        background: #1a1a1a;
        color: white;
        font-family: Arial;
      }
      .test-section {
        margin: 20px 0;
        padding: 20px;
        background: #2d2d2d;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Video Link Test</h1>

    <div class="test-section">
      <h2>Test Video Link Button</h2>

      <div class="video-link-section">
        <a href="#" target="_blank" class="video-link-btn" id="videoLinkBtn">
          Open video in new tab
        </a>
      </div>

      <p>Current link: <span id="currentLink">#</span></p>

      <button
        onclick="updateLink()"
        style="
          margin: 10px;
          padding: 10px;
          background: #4caf50;
          color: white;
          border: none;
          border-radius: 4px;
        "
      >
        Update to YouTube Link
      </button>

      <button
        onclick="updateLink2()"
        style="
          margin: 10px;
          padding: 10px;
          background: #ff5722;
          color: white;
          border: none;
          border-radius: 4px;
        "
      >
        Update to TikTok Link
      </button>

      <button
        onclick="showCurrentLink()"
        style="
          margin: 10px;
          padding: 10px;
          background: #2196f3;
          color: white;
          border: none;
          border-radius: 4px;
        "
      >
        Show Current Link
      </button>
    </div>

    <script>
      function updateLink() {
        const videoLinkBtn = document.getElementById("videoLinkBtn");
        const currentLinkSpan = document.getElementById("currentLink");
        const newLink = "https://www.youtube.com/watch?v=2vjPBrBU-TM";

        if (videoLinkBtn) {
          videoLinkBtn.href = newLink;
          currentLinkSpan.textContent = newLink;
          console.log("Updated link to:", newLink);
          alert("Link updated to YouTube video!");
        }
      }

      function updateLink2() {
        const videoLinkBtn = document.getElementById("videoLinkBtn");
        const currentLinkSpan = document.getElementById("currentLink");
        const newLink = "https://www.tiktok.com/@example/video/123456789";

        if (videoLinkBtn) {
          videoLinkBtn.href = newLink;
          currentLinkSpan.textContent = newLink;
          console.log("Updated link to:", newLink);
          alert("Link updated to TikTok video!");
        }
      }

      function showCurrentLink() {
        const videoLinkBtn = document.getElementById("videoLinkBtn");
        if (videoLinkBtn) {
          const currentHref = videoLinkBtn.href;
          document.getElementById("currentLink").textContent = currentHref;
          alert("Current link: " + currentHref);
        }
      }

      // Show initial link on load
      window.onload = function () {
        showCurrentLink();
      };
    </script>
  </body>
</html>
